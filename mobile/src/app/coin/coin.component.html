<div id="outer">

  <div id="inner1" [class.disabled]="dataService.running">
    <div class="btnOuter">
      <button class="black" [disabled]="currentJetonIdx == 0" (click)="previous()"><span>-</span></button>
    </div>

    <div class="image-container">
      <app-jeton [bigger]="true" [jetonAmount]="jetons[currentJetonIdx]"></app-jeton>
    </div>

    <div class="btnOuter">
      <button class="black" [disabled]="currentJetonIdx == jetons.length - 1" (click)="next()"><span>+</span></button>
    </div>
  </div>

  <div class="middle">
    <div>Jetons</div>
    <div>{{dataService.currentMoney}}</div>
    <div *ngIf="!dataService.running">{{dataService.remainingTime}} {{formatTime()}}</div>
    <div *ngIf="dataService.running">l√§uft...</div>
  </div>

  <div id="inner2">
    <div class="inner" [class.disabled]="dataService.running">
      <input type="checkbox" id="switch" (change)="toggle()"/>
      <label for="switch"></label>
    </div>

    <div class="btnOuter2">
      <button (click)="handleClick.leave()" class="blue"><span>L</span></button>
    </div>

    <div class="btnOuter" [class.disabled]="dataService.running">
      <button (click)="handleClick.delete()" class="red"><span>x</span></button>
    </div>
  </div>

</div>
